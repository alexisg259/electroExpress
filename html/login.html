<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/login.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar colornav">
      <div class="container-fluid">
        <a class="navbar-brand" href="../index.html">
          <img src="../scr/ElectroExpress.png" alt="" height="70" width="100" />
        </a>
      </div>
    </nav>
    <!-- fin navbar -->

    <!-- CONTENEDOR DEL LOGIN -->
    <div class="container w-75 mt-5 rounded shadow">
      <div class="row align-items-stretch">
        <div
          class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded"
        ></div>
        <div class="col bg-white p-5 rounded-end">
          <div class="text-end">
            <img src="../scr/ElectroExpress.png" width="80px" alt="" />
          </div>

          <h2 class="fw-bold text-center py-3">Bienvenido</h2>

          <!-- Login -->

          <form action="#">
            <div class="mb-4">
              <label for="email" class="form-label">Correo Electronico</label>
              <input type="email" class="form-control" name="email" required/>
            </div>
            <div class="mb-4">
              <label for="password" class="form-label">Contrase침a</label>
              <input type="password" class="form-control" name="password" required/>
            </div>
            <div class="mb-4 form-check">
              <input
                type="checkbox"
                name="connected"
                class="form-check-input"
              />
              <label for="connected" class="form-check-label"
                >Mantener conectado
              </label>
            </div>
            <div class="d-grid">
              <a href="./error404.html" class="btn btn-primary" role="button"
                >Iniciar Sesi칩n</a
              >
            </div>

            <div class="my-3">
              <div class="my-1">
                <span
                  >No tienes cuenta?
                  <a href="./registro.html" class="link">Registrarse</a></span
                >
              </div>
              <div class="my-1">
                <span>
                  <a href="./error404.html" class="link"
                    >Recuperar contrase침a.</a
                  ></span
                >
              </div>
            </div>
          </form>

          <!-- Login con redes sociales -->
          <div class="container w-100 my-5">
            <div class="row text-center mb-2">
              <div class="col-12">Iniciar Sesi칩n</div>
            </div>
            <div class="row">
              <div class="col">
                <a
                  href="./error404.html"
                  class="btn btn-outline-primary w-100 my-1"
                  role="button"
                >
                  <div class="row align-items-center">
                    <div class="col-2 d-none d-md-block">
                      <img src="../scr/facebook.png" width="35px" alt="" />
                    </div>
                    <div class="col-12 col-md-10 text-center">Facebook</div>
                  </div>
                </a>
              </div>
              <div class="col">
                <a
                  href="./error404.html"
                  class="btn btn-outline-danger w-100 my-1"
                  role="button"
                >
                  <div class="row align-items-center">
                    <div class="col-2 d-none d-md-block">
                      <img src="../scr/google.png" width="35px" alt="" />
                    </div>
                    <div class="col-12 col-md-10 text-center">Google</div>
                  </div>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--FIN CONTENEDOR DEL LOGIN -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
