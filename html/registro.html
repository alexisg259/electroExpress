<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/login.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <title>Registro - ElectroExpress</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar colornav">
      <div class="container-fluid">
        <a class="navbar-brand" href="../index.html">
          <img src="../scr/ElectroExpress.png" alt="" height="70" width="100" />
        </a>
      </div>
    </nav>
    <!-- fin navbar -->

    <!-- Inicio registro -->
    <div class="container w-75 mt-5 rounded shadow">
      <div class="row align-items-stretch">
        <div class="col bg-white p-5 rounded">
          <div class="text-end">
            <img src="../scr/ElectroExpress.png" width="80px" alt="" />
          </div>

          <h2 class="fw-bold text-center py-3">Registro</h2>

          <!-- Login -->

          <form action="#">
            <div class="mb-1">
              <label for="apellido" class="form-label">Apellido</label>
              <input type="text" class="form-control" name="apellido" required/>
            </div>
            <div class="mb-1">
              <label for="nombre" class="form-label">Nombres</label>
              <input type="text" class="form-control" name="nombre" required/>
            </div>
            <div class="mb-1">
              <label for="email" class="form-label">Correo Electronico</label>
              <input type="email" name="email" class="form-control" required/>
            </div>
            <div class="mb-1">
              <label for="password" class="form-label">Contraseña</label>
              <input type="number" name="password" class="form-control" required/>
            </div>
            <div class="mb-1">
              <label for="domicilio" class="form-label">Domicilio</label>
              <input type="text" name="domicilio" class="form-control" required/>
            </div>
            <div class="mb-1">
              <label for="telefono" class="form-label">Numero telefonico</label>
              <input type="number" name="telefono" class="form-control" required/>
            </div>
            <div class="mb-1">
              <label for="codigoPostal" class="form-label">Codigo Postal</label>
              <input type="number" name="codigoPostal" class="form-control" required/>
            </div>
            <div class="mb-2 form-check">
              <input
                type="checkbox"
                name="connected"
                class="form-check-input"
                required
              />
              <label for="connected" class="form-check-label"
                >Acepto los
                <a href="./error404.html" class="link"
                  >Terminos y Condiciones</a
                ></label
              >
            </div>
            <div class="d-grid">
              <a href="./error404.html" class="btn btn-primary" role="button"
                >Registrarme</a
              >
            </div>

            <div class="my-3">
              <span
                >Ya tienes cuenta?
                <a href="./login.html" class="link">Iniciar sesión</a></span
              >
            </div>
          </form>
        </div>
        <div
          class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded-end"
        ></div>
      </div>
    </div>
    <!-- Final registro -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
